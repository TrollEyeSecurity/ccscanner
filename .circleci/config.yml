jobs:
  build:
    docker:
      - image: cimg/go:1.20.3
    steps:
      - checkout
      - setup_remote_docker
      - run:
          command: echo "Building ccscanner"
            - run:
                name: Build and push apt package
                command: |
                  make build_dpkg
                  curl -F package=@ccscanner_2.0.5-0ubuntu_amd64.deb https://$TOKEN@push.fury.io/trolleyesecurity/

workflows:
  version: 2
  build-and-test:
    jobs:
      - build-and-push-image:
          context:
            - furyio
